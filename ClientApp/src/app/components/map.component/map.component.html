<div class="map" #map [ngBusy]="busy">
  <div class="placement-info">
    <div #scale class="float-right"></div>
    <div #location class="float-right"></div>
  </div>

  <div class="legend">
    <img [collapse]="legendCollapsed"
      src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=VFK:LV&format_options=layout:legend&legend_options=fontAntiAliasing:true" />
    <button matMiniFab (click)="legendCollapsed = !legendCollapsed">
      <mat-icon>visibility</mat-icon>
    </button>
  </div>
</div>
